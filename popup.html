<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Anonymizer</title>
    <style>
        body{
            width: max-content;
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            color: #006f9b;
        }
        button {
            background-color: #006f9b;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px;
        }

        button:hover {
            background-color: #0080b3;
        }

        button:active {
            background: #006f9b;
            -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
            -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
            box-shadow: inset 0px 0px 5px #c1c1c1;
        }
        .hidden {
            display: none;
        }
        div{
            margin:14px;
        }
        a{
            color: #006f9b;
            font-weight: bold;
        }
    </style>
    <script src="./script.js"></script>
</head>

<body>
    <h3>Social Media Anonymizer</h3>
    <button id="start"></button>
    <button id="stop"></button>
    <br />
    <div>Brought to you by: <a href="https://www.linkedin.com/in/shivam-baghla/" target="_blank">Shivam Baghla</a></div>
</body>

</html>
